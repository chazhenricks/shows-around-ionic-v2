<div class="container center">
    <h4>Choose Your Location</h4>
    <input class="city-name" type="text" autofocus="true" placeholder="City Name" ng-model="newLocation.city">
    <button ng-click="newCity()" class="center btn waves-effect waves-light blue">Enter City</button>
    <p>-OR-</p>
    <button ng-click="getCurrentLocation()" data-target="loadingModal" class=" center btn waves-effect waves-light red" modal>Use Current Location</button>
</div>


<!-- LOADING MODAL -->
<div id="loadingModal" class="modal">
    <div class="modal-content">
        <div class="card">
            <div class="card-image">
              <img class="flip" src="images/van.gif">
              <p class="card-title center">Arriving At Your City</p>
            </div>
        </div>
    </div>
</div>
<!-- END LOADING MODAL -->
