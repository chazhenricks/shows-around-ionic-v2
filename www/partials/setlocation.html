<div class="container center">
    <h4>Choose Your Location</h4>
    <input class="city-name" type="text" autofocus="true" placeholder="City Name" ng-model="newLocation.city">
    <button ng-click="newCity()" class="center btn waves-effect waves-light blue">Enter City</button>
    <p>-OR-</p>
    <button ng-click="getCurrentLocation()" class=" center btn waves-effect waves-light red">Use Current Location</button>
</div>
