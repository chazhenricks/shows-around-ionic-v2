<section class="login-div">
    <h3 class="login-header">Welcome To Shows Around</h3>
    <input class="login-email" type="email" autofocus="true" placeholder="Email" ng-model="auth.email">
    <input class="login-password" type="password" placeholder="Password" ng-model="auth.password">
    <button class="login-btn" ng-click="login()">Login</button>
    <p>OR</p>
    <button class="login-register-btn" ng-click="openRegisterModal()">Register</button>
</section>
